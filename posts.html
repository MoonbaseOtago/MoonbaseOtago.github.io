---
layout: default
---

<div class="posts">
  <ul>
  {% for post in site.posts %}
  <li><div class="post">
    <span class="post-date">{{ post.date | date_to_string }}
    <h3 class="post-title">
      <a href="{{ post.url }}"> {{ post.title }}</a>
    </h3>	</span>
  </div>
  </li>
  {% endfor %}
  </ul>
</div>
